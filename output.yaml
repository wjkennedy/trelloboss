openapi: 3.0.0
info:
  title: Trello REST API
  version: 0.0.1
servers:
  - url: https://api.trello.com/1
components:
  securitySchemes:
    APIKey:
      type: apiKey
      in: query
      name: key
    APIToken:
      in: query
      name: token
      type: apiKey
  schemas:
    posStringOrNumber:
      oneOf:
        - type: string
          enum:
            - top
            - bottom
        - type: number
          format: float
          example: 1293.5
    APIKey:
      type: string
      pattern: ^[0-9a-fA-F]{32}$
      example: 0471642aefef5fa1fa76530ce1ba4c85
    APIToken:
      type: string
      example: 9eb76d9a9d02b8dd40c2f3e5df18556c831d4d1fadbe2c45f8310e6c93b5c548
    ActionFields:
      type: string
      enum:
        - id
        - idMemberCreator
        - data
        - type
        - date
        - limits
        - display
        - memberCreator
    Action:
      type: object
      properties:
        id:
          type: string
          $ref: '#/components/schemas/TrelloID'
        idMemberCreator:
          type: string
          $ref: '#/components/schemas/TrelloID'
        data:
          type: object
          properties:
            text:
              type: string
              example: Can never go wrong with bowie
            card:
              type: object
              properties:
                id:
                  type: string
                  $ref: '#/components/schemas/TrelloID'
                name:
                  type: string
                  example: Bowie
                idShort:
                  type: integer
                  example: 7
                shortLink:
                  type: string
                  example: 3CsPkqOF
            board:
              type: object
              properties:
                id:
                  type: string
                  $ref: '#/components/schemas/TrelloID'
                name:
                  type: string
                  example: Mullets
                shortLink:
                  type: string
                  example: 3CsPkqOF
            list:
              type: object
              properties:
                id:
                  type: string
                  $ref: '#/components/schemas/TrelloID'
                name:
                  type: string
                  example: Amazing
        type:
          type: string
          example: commentCard
        date:
          type: string
          format: date-time
          example: '2020-03-09T19:41:51.396Z'
        limits:
          type: object
          properties:
            reactions:
              type: object
              properties:
                perAction:
                  type: object
                  properties:
                    status:
                      type: string
                      example: ok
                    disableAt:
                      type: number
                      example: 1000
                    warnAt:
                      type: number
                      example: 900
                uniquePerAction:
                  type: object
                  properties:
                    status:
                      type: string
                      example: ok
                    disableAt:
                      type: number
                      example: 1000
                    warnAt:
                      type: number
                      example: 900
        display:
          type: object
          properties:
            translationKey:
              type: string
              example: action_comment_on_card
            entities:
              type: object
              properties:
                contextOn:
                  type: object
                  properties:
                    type:
                      type: string
                      example: translatable
                    translationKey:
                      type: string
                      example: action_on
                    hideIfContext:
                      type: boolean
                    idContext:
                      type: string
                      $ref: '#/components/schemas/TrelloID'
                card:
                  type: object
                  properties:
                    type:
                      type: string
                      example: card
                    hideIfContext:
                      type: boolean
                    id:
                      type: string
                      $ref: '#/components/schemas/TrelloID'
                    shortLink:
                      type: string
                      example: 3CsPkqOF
                    text:
                      type: string
                      example: Bowie
                comment:
                  type: object
                  properties:
                    type:
                      type: string
                      example: comment
                    text:
                      type: string
                      example: Can never go wrong with bowie
                memberCreator:
                  type: object
                  properties:
                    type:
                      type: string
                      example: member
                    id:
                      $ref: '#/components/schemas/TrelloID'
                    username:
                      type: string
                      example: bobloblaw
                    text:
                      type: string
                      example: Bob Loblaw (World)
        memberCreator:
          type: object
          properties:
            id:
              type: string
              $ref: '#/components/schemas/TrelloID'
              example: 5b02e7f4e1facdc393169f9d
            activityBlocked:
              type: boolean
              example: false
            avatarHash:
              type: string
              example: db2adf80c2e6c26b76e1f10400eb4c45
            avatarUrl:
              type: string
              format: url
              example: >-
                https://trello-members.s3.amazonaws.com/5b02e7f4e1facdc393169f9d/db2adf80c2e6c26b76e1f10400eb4c45
            fullName:
              type: string
              example: Bob Loblaw (Trello)
            idMemberReferrer:
              type: string
              $ref: '#/components/schemas/TrelloID'
              nullable: true
              example: null
            initials:
              type: string
              example: BL
            username:
              type: string
              example: bobloblaw
    AttachmentFields:
      type: string
      enum:
        - id
        - bytes
        - date
        - edgeColor
        - idMember
        - isUpload
        - mimeType
        - name
        - previews
        - url
        - pos
    Attachment:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 5bc79d4206526d2279c1e6ea
        bytes:
          type: string
          example: null
          nullable: true
        date:
          type: string
          format: date
          example: '2018-10-17T19:10:14.808Z'
        edgeColor:
          type: string
          $ref: '#/components/schemas/Color'
          example: null
          nullable: true
        idMember:
          type: string
          $ref: '#/components/schemas/TrelloID'
          example: 5bc79d4206526d2279c1e6eb
        isUpload:
          type: boolean
          example: false
        mimeType:
          type: string
          example: ''
        name:
          type: string
          example: Deprecation Extension Notice
        previews:
          type: array
          items:
            type: string
          example: []
        url:
          type: string
          format: url
          example: https://admin.typeform.com/form/RzExEM/share#/link
        pos:
          type: number
          format: float
          example: 1638
    BlockedKey:
      type: string
      enum:
        - notification_comment_card
        - notification_added_a_due_date
        - notification_changed_due_date
        - notification_card_due_soon
        - notification_removed_from_card
        - notification_added_attachment_to_card
        - notification_created_card
        - notification_moved_card
        - notification_archived_card
        - notification_unarchived_card
      example: notification_comment_card
    BoardFields:
      type: string
      enum:
        - id
        - name
        - desc
        - descData
        - closed
        - idMemberCreator
        - idOrganization
        - pinned
        - url
        - shortUrl
        - prefs
        - labelNames
        - starred
        - limits
        - memberships
        - enterpriseOwned
    Board:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
        name:
          type: string
          description: The name of the board.
          example: Trello Platform Changes
        desc:
          type: string
          example: Track changes to Trello's Platform on this board.
        descData:
          type: string
        closed:
          type: boolean
          example: false
        idMemberCreator:
          $ref: '#/components/schemas/TrelloID'
        idOrganization:
          $ref: '#/components/schemas/TrelloID'
        pinned:
          type: boolean
          example: false
        url:
          type: string
          format: url
          example: https://trello.com/b/dQHqCohZ/trello-platform-changelog
        shortUrl:
          type: string
          format: url
          example: https://trello.com/b/dQHqCohZ
        prefs:
          $ref: '#/components/schemas/Prefs'
        labelNames:
          type: object
          properties:
            green:
              type: string
              example: Addition
            yellow:
              type: string
              example: Update
            orange:
              type: string
              example: Deprecation
            red:
              type: string
              example: Deletion
            purple:
              type: string
              example: Power-Ups
            blue:
              type: string
              example: News
            sky:
              type: string
              example: Announcement
            lime:
              type: string
              example: Delight
            pink:
              type: string
              example: REST API
            black:
              type: string
              example: Capabilties
        limits:
          type: object
          $ref: '#/components/schemas/Limits'
        starred:
          type: boolean
        memberships:
          type: string
        shortLink:
          type: string
        subscribed:
          type: boolean
        powerUps:
          type: string
        dateLastActivity:
          type: string
          format: date
        dateLastView:
          type: string
          format: date
        idTags:
          type: string
        datePluginDisable:
          type: string
          format: date
          nullable: true
        creationMethod:
          type: string
          nullable: true
        ixUpdate:
          type: integer
        templateGallery:
          type: string
          nullable: true
        enterpriseOwned:
          type: boolean
    BoardBackground:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
    BoardStars:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 585063850027165010be15a8
        idBoard:
          $ref: '#/components/schemas/TrelloID'
          example: 57f7df684f1ca8c2877162e0
        pos:
          type: integer
          example: 32768
    Channel:
      type: string
      enum:
        - email
      example: email
    CheckItem:
      type: object
      properties:
        idChecklist:
          $ref: '#/components/schemas/TrelloID'
          example: 5dc9b507756e182c76007621
        state:
          type: string
          enum:
            - complete
            - incomplete
          example: incomplete
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 5dc9b509f02f4314edc4303a
        name:
          type: string
        nameData:
          type: string
          nullable: true
          example: null
        pos:
          type: string
          example: 1673
    Checklist:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
    Card:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
        address:
          type: string
          nullable: true
        badges:
          type: object
          properties:
            attachmentsByType:
              type: object
              properties:
                trello:
                  type: object
                  properties:
                    board:
                      type: number
                    card:
                      type: number
            location:
              type: boolean
            votes:
              type: integer
            viewingMemberVoted:
              type: boolean
              example: false
            subscribed:
              type: boolean
              example: false
            fogbugz:
              type: string
            checkItems:
              type: integer
              example: 0
            checkItemsChecked:
              type: integer
              example: 0
            comments:
              type: integer
              example: 0
            attachments:
              type: integer
              example: 0
            description:
              type: boolean
            due:
              type: string
              format: date
              nullable: true
            start:
              type: string
              format: date
              nullable: true
            dueComplete:
              type: boolean
        checkItemStates:
          type: array
          items:
            oneOf:
              - type: string
        closed:
          type: boolean
        coordinates:
          type: string
          nullable: true
        creationMethod:
          type: string
          nullable: true
        dateLastActivity:
          type: string
          format: date-time
          example: '2019-09-16T16:19:17.156Z'
        desc:
          type: string
          example: >-
            👋Hey there,


            Trello's Platform team uses this board to keep developers
            up-to-date.
        descData:
          type: object
          properties:
            emoji:
              type: object
        due:
          type: string
          format: date
          nullable: true
        dueReminder:
          type: string
          nullable: true
        idBoard:
          type: string
          $ref: '#/components/schemas/TrelloID'
          example: 5abbe4b7ddc1b351ef961414
        idChecklists:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Checklist'
              - $ref: '#/components/schemas/TrelloID'
        idLabels:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/Label'
              - $ref: '#/components/schemas/TrelloID'
        idList:
          type: string
          $ref: '#/components/schemas/TrelloID'
          example: 5abbe4b7ddc1b351ef961415
        idMembers:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/TrelloID'
        idMembersVoted:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/TrelloID'
        idShort:
          type: integer
        idAttachmentCover:
          type: string
          $ref: '#/components/schemas/TrelloID'
          example: 5abbe4b7ddc1b351ef961415
          nullable: true
        labels:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/TrelloID'
        limits:
          type: object
          $ref: '#/components/schemas/Limits'
        locationName:
          type: string
          nullable: true
        manualCoverAttachment:
          type: boolean
          example: false
        name:
          type: string
          example: 👋 What? Why? How?
        pos:
          type: number
          format: float
          example: 65535
        shortLink:
          type: string
          example: H0TZyzbK
        shortUrl:
          type: string
          format: url
          example: https://trello.com/c/H0TZyzbK
        subscribed:
          type: boolean
          example: false
        url:
          type: string
          format: url
          example: https://trello.com/c/H0TZyzbK/4-%F0%9F%91%8B-what-why-how
        cover:
          type: object
          properties:
            idAttachment:
              type: string
              $ref: '#/components/schemas/TrelloID'
              nullable: true
            color:
              $ref: '#/components/schemas/Color'
              nullable: true
            idUploadedBackground:
              type: boolean
              nullable: true
            size:
              type: string
              enum:
                - normal
            brightness:
              type: string
              enum:
                - light
                - dark
            isTemplate:
              type: boolean
              example: false
    CardFields:
      type: string
      enum:
        - id
        - address
        - badges
        - checkItemStates
        - closed
        - coordinates
        - creationMethod
        - dueComplete
        - dateLastActivity
        - desc
        - descData
        - due
        - dueReminder
        - idBoard
        - idChecklists
        - idLabels
        - idList
        - idMembers
        - idMembersVoted
        - idShort
        - idAttachmentCover
        - labels
        - limits
        - locationName
        - manualCoverAttachment
        - name
        - pos
        - shortLink
        - shortUrl
        - subscribed
        - url
        - cover
        - isTemplate
      description: The fields on a Card.
    ClaimableOrganizations:
      type: object
      properties:
        organizations:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: organization_name
              displayName:
                type: string
                example: Organization Name
              activeMembershipCount:
                type: number
                example: 5
              idActiveAdmins:
                type: array
                items:
                  $ref: '#/components/schemas/TrelloID'
              products:
                type: array
                items:
                  type: number
                  format: integer
              id:
                type: string
                $ref: '#/components/schemas/TrelloID'
                example: 617abd5995eae45169a11059
              logoUrl:
                type: string
                nullable: true
                example: null
              dateLastActive:
                type: string
                nullable: true
                example: '2019-08-22T18:15:53.546Z'
                format: date
                description: >-
                  The date of the most recent activity on any of the boards in
                  the workspace. If the workspace has no boards, or the boards
                  have no activity, this value will be null.
        claimableCount:
          type: number
          example: 2
    CustomEmoji:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 5900ac11ed55d6d2c355c5d6
        url:
          type: string
          format: url
          example: >-
            https://trello-emoji.s3.amazonaws.com/5589c3ea49b40cedc28cf70e/b40d9925f4e75495104b5e560881d8e4/chorizo.png
        name:
          type: string
          example: chorizo
    CustomField:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 5ab10be237846c43015f108e
        idModel:
          type: string
          example: 586e8f681d4fe9b06a928307
        modelType:
          type: string
          enum:
            - card
            - board
            - member
          example: board
        fieldGroup:
          type: string
          example: f6177ba6839d6fff0f73922c1cea105e793fda8a1433d466104dacc0b7c56955
        display:
          type: object
          properties:
            cardFront:
              type: boolean
              example: true
            name:
              type: string
              example: Priority 🏔
            pos:
              type: string
              example: 98304,
            options:
              type: array
              items:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/TrelloID'
                    example: 5ab10be237846c43015f1091
                  idCustomField:
                    $ref: '#/components/schemas/TrelloID'
                    example: 5ab10be237846c43015f108e
                  value:
                    type: object
                    properties:
                      text:
                        type: string
                        example: High
                  color:
                    type: string
                    example: red
                  pos:
                    type: number
                    example: 16384
        type:
          type: string
          example: list
    CustomFieldItems:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
        value:
          type: object
          properties:
            checked:
              type: string
              example: 'true'
        idCustomField:
          $ref: '#/components/schemas/TrelloID'
          example: 5b080fd8017bd1653b5480fa
        idModel:
          $ref: '#/components/schemas/TrelloID'
          example: 5b080ff194611b41aaaa9570
        modelType:
          type: string
          enum:
            - card
            - board
            - member
          example: card
    CustomSticker:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
        url:
          type: string
          format: url
        scaled:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/TrelloID'
    Emoji:
      type: object
      properties:
        trello:
          type: array
          items:
            type: object
            properties:
              unified:
                type: string
                example: 1F600
              name:
                type: string
                example: GRINNING FACE
              native:
                type: string
                example: 😀
              shortName:
                type: string
                example: grinning
              shortNames:
                type: array
                items:
                  type: string
                  example: grinning"
              text:
                type: string
                example: ':)'
              texts:
                type: string
                nullable: true
                example: null
              category:
                type: string
                example: Smileys & People
              sheetX:
                type: number
                example: 30
              sheetY:
                type: number
                example: 24
              tts:
                type: string
                example: grinning face
              keywords:
                type: array
                items:
                  type: string
                  example: face
    Enterprise:
      type: object
      properties:
        id:
          type: string
          $ref: '#/components/schemas/TrelloID'
          example: 59c15d19566e197b23665901
        name:
          type: string
          example: bentley_test
        displayName:
          type: string
          example: Bentley's Test Enterprise!
        logoHash:
          type: string
          nullable: true
          example: null
        logoUrl:
          type: string
          nullable: true
          example: null
        prefs:
          type: object
          properties:
            ssoOnly:
              type: boolean
              example: false
            signup:
              type: object
              properties:
                banner:
                  type: string
                bannerHtml:
                  type: string
                  example: |
                    <p>Hello</p>
            mandatoryTransferDate:
              type: string
              format: date
              nullable: true
              example: null
            brandingColor:
              type: string
            autoJoinOrganizations:
              type: boolean
              example: false
            notifications:
              type: object
            maxMembers:
              type: number
              nullable: true
              example: null
        organizationPrefs:
          type: object
          properties:
            boardVisibilityRestrict:
              type: object
            boardDeleteRestrict:
              type: object
            attachmentRestrictions:
              type: array
              items:
                type: string
                enum:
                  - computer
                  - trello
                  - google-drive
                  - box
                  - onedrive
                  - link
        ssoActivationFailed:
          type: boolean
        idAdmins:
          type: array
          items:
            $ref: '#/components/schemas/TrelloID'
        enterpriseDomains:
          type: array
          items:
            type: string
            format: url
        isRealEnterprise:
          type: boolean
          example: true
        pluginWhitelistingEnabled:
          type: array
          items:
            $ref: '#/components/schemas/TrelloID'
        idOrganizations:
          type: array
          items:
            $ref: '#/components/schemas/TrelloID'
        products:
          type: array
          items:
            type: number
            format: integer
        licenses:
          type: object
          properties:
            maxMembers:
              type: number
              nullable: true
              format: integer
              example: null
            totalMembers:
              type: number
              format: integer
              example: 5
            relatedEnterprises:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    example: enterprise_name
                  displayName:
                    type: string
                    example: My Test Enterprise!
                  count:
                    type: number
                    example: 5
                    format: integer
        domains:
          type: array
          items:
            type: string
            format: url
        dateOrganizationPrefsLastUpdated:
          type: string
          example: '2019-08-22T18:15:53.546Z'
          format: date
        idp:
          type: object
          properties:
            requestSigned:
              type: boolean
              example: false
            certificate:
              type: string
              nullable: true
              example: null
            loginUrl:
              type: string
              format: url
              nullable: true
              example: null
    EnterpriseAdmin:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TrelloID'
          example: 5dced8665015383ed5ca248c
        fullName:
          type: string
          example: Bob Loblaw
        username:
          type: string
          example: bobloblaw
    EnterpriseAuditLog:
      type: object
      properties:
        idAction:
          $ref: '#/components/schemas/TrelloID'
          example: 5dced8665015383ed5ca248c
        type:
          type: string
          example: addOrganizationToEnterprise
        date:
          type: string
          format: date
          example: '2018-04-26T17:03:25.155Z'
        memberCreator:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/TrelloID'
              example: 5bc79d4206526d2279c1e6ea
            username:
              type: string
              example: bobloblaw
            fullName:
              type: string
              example: Bob Loblaw (Trello)
        organization:
          type: object
          properties:
            enterpriseJoinRequest:
              type: object
              nullable: true
              properties:
                idEnterprise:
                  $ref: '#/components/schemas/TrelloID'
                  example: 617ac9070293e6612650e0ca
                idMember:
                  $ref: '#/components/schemas/TrelloID'
                  example: 5bc79d4206526d2279c1e6ea
